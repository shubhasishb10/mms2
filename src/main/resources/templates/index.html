<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>THP</title>
    <style>
        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 10000;
        }

    </style>
</head>
<body>
<div class="container">
    <input id="totalPages" type="hidden" th:value="${totalPages}">
    <input id="param_pageno" type="hidden" th:name="pageNo">
    <br/>
    <br/>
    <div class="row"
         style="box-shadow:0px 0px 4px 0px;background-image: linear-gradient(to right, #edd0a8 , #f5bfcd, #f5f5c6, #b6f1fc);padding:2px">
        <div class="col-md-7 col-xs-7 col-sm-7">
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-3 btn btn-primary" th:href="@{/mvc/medicine/add}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-3 btn btn-primary"
               th:href="@{/mvc/medicine/search}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${isSearchResult}" class="btn btn-primary" th:href="@{/mvc/medicine/list}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-reply-fill" viewBox="0 0 16 16">
                    <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-3 btn btn-secondary" th:href="@{/mvc/box/boxes}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-box2-fill" viewBox="0 0 16 16">
                    <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM15 4.667V5H1v-.333L1.5 4h6V1h1v3h6l.5.667Z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-3 btn btn-info"
               th:href="@{/mvc/medicine/order/census}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-journal-medical" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M8 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 8 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="btn btn-info me-3" th:href="@{/mvc/medicine/mls}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-bar-chart-line" viewBox="0 0 16 16">
                    <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="btn btn-info" th:href="@{/mvc/medicine/mother}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-clipboard2-pulse-fill" viewBox="0 0 16 16">
                    <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                    <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5ZM9.98 5.356 11.372 10h.128a.5.5 0 0 1 0 1H11a.5.5 0 0 1-.479-.356l-.94-3.135-1.092 5.096a.5.5 0 0 1-.968.039L6.383 8.85l-.936 1.873A.5.5 0 0 1 5 11h-.5a.5.5 0 0 1 0-1h.191l1.362-2.724a.5.5 0 0 1 .926.08l.94 3.135 1.092-5.096a.5.5 0 0 1 .968-.039Z"/>
                </svg>
            </a>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="row">
                <div th:if="${!isPurchaseSessionActive}" class="col-md-7 col-sm-7 col-xs-7">
                    <a onclick="_0_0()" style="float:right" class="btn btn-outline-warning text-right"
                       th:href="@{/mvc/order}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </a>
                </div>
                <div th:if="${isPurchaseSessionActive}" class="col-md-7 col-sm-7 col-xs-7">
                    <a onclick="_0_0()" style="float:right" class="btn btn-warning text-right"
                       th:href="@{/mvc/order/destroy}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                        </svg>
                    </a>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <a onclick="_0_0()" style="float:right" class="btn btn-success me-3"
                       th:href="@{/mvc/retail/sell_report}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                             class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <a onclick="_0_0()" style="float:right" class="btn btn-danger"
                       th:href="@{/mvc/medicine/upload_excel}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                             class="bi bi-upload"
                             viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <h3 style="color:#105e69;font-weight:bold" class="text-center" th:text="${headerText}"></h3>
    <br/>
    <table style="box-shadow:0px 0px 2px 0px;border-radius:3px;" class="table table-bordered table-striped">
        <tr class="table-info">
            <td class="text-center"><b>NAME</b></td>
            <td class="text-center"><b>COMPANY</b></td>
            <td class="text-center"><b>PRICE</b></td>
            <td class="text-center"><b>ML</b></td>
            <td class="text-center"><b>BOX NUMBER</b></td>
        </tr>
        <tr th:each="medicine : ${medicineList}">
            <td><a style="text-decoration:none" th:text="${medicine.displayName}"
                   th:href="@{|/mvc/medicine/${medicine.medicineId}|}"/>&nbsp;&nbsp;
                <span th:if="${medicine.totalMedicinePresent} < 15 and ${medicine.totalMedicinePresent} >= 5"
                      class="badge bg-warning" th:text="${medicine.totalMedicinePresent}"/>
                <span th:if="${medicine.totalMedicinePresent} >= 15" class="badge bg-success"
                      th:text="${medicine.totalMedicinePresent}"/>
                <span th:if="${medicine.totalMedicinePresent} < 5" class="badge bg-danger"
                      th:text="${medicine.totalMedicinePresent}"/>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span class="text-sm-end" th:if="${isPurchaseSessionActive}">
                    <a class="btn btn-outline-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
                        </svg>
                    </a>
                </span>
            </td>
            <td class="text-center" th:text="${medicine.companyDisplayName}"></td>
            <td class="text-center" th:text="${medicine.price}"></td>
            <td class="text-center" th:text="${medicine.volume}+ ' ML'"></td>
            <td th:text="${#strings.toUpperCase(medicine.boxes)}"></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;<!-- Dummy column to give the space and align the content in the center -->
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;
            <div th:replace="/common/pagination :: pagination"></div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;<!-- Dummy column to give the space and align the content in the center -->
        </div>
        <div th:replace="/common/footer :: footer"></div>
    </div>
    <br/>
    <br/>
</div>
</body>
</html>
<div id="loader">
    <div class="text-center" style="position:fixed;z-index:99999;top:50%;left:50%">
        <div style="width:4rem;height:4rem" class="spinner-border text-danger" role="status">
        </div>
    </div>
</div>
<script>
    function _0_0() {
        var var0 = document.getElementById('loader');
        var0.style.display = 'block';
    }


</script>
