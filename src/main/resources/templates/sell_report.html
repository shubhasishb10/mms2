<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>THP</title>
    <style>
        #loader {
             display: none;
             position: fixed;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             width: 100%;
             background: rgba(0,0,0,0.15);
             z-index: 10000;
        }

    </style>
</head>
<body>
<div class="container">
    <input id="totalPages" type="hidden" th:value="${totalPages}">
    <input id="param_pageno" type="hidden" th:name="pageNo">
    <br/>
    <br/>
    <div class="row"
         style="box-shadow:0px 0px 4px 0px;background-image: linear-gradient(to right, #edd0a8 , #f5bfcd, #f5f5c6, #b6f1fc);padding:2px">
        <div class="col-md-6 col-xs-6 col-sm-6">
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-2 btn btn-primary" th:href="@{/mvc/medicine/add}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-2 btn btn-primary"
               th:href="@{/mvc/medicine/search}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-3 btn btn-secondary" th:href="@{/mvc/box/boxes}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-box2-fill" viewBox="0 0 16 16">
                    <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM15 4.667V5H1v-.333L1.5 4h6V1h1v3h6l.5.667Z"/>
                </svg>
            </a>
            <a onclick="_0_0()" th:if="${!isSearchResult}" class="me-2 btn btn-primary" th:href="@{/mvc/medicine/list}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                     class="bi bi-reply-fill" viewBox="0 0 16 16">
                    <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                </svg>
            </a>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <a onclick="_0_0()" style="float:right" class="btn btn-danger" th:href="@{/mvc/medicine/upload_excel}">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-upload"
                     viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
            </a>
        </div>
    </div>
    <br/>
    <br/>
    <h3 style="color:#105e69;font-weight:bold" class="text-center" th:text="${headerText}"></h3>
    <br/>
    <div id="medicine-census-section" th:each="retail : ${retailEntry}">
        <br/>
        <p style="font-size:2em;color:red;margin-left:40%" class="text-center badge border border-danger align-middle" th:text="${#dates.format(retail.getKey(), 'dd-MMM-yyyy')}"></p>
        <table style="box-shadow:0px 0px 2px 0px;border-radius:3px;" class="table table-bordered table-striped">
            <tr class="table-info">
                <td class="text-center"><b>MEDICINE NAME</b></td>
                <td class="text-center"><b>COMPANY</b></td>
                <td class="text-center"><b>VOLUME</b></td>
                <td class="text-center"><b>COUNT</b></td>
                <td class="text-center"><b>BOX NUMBER</b></td>
                <td class="text-center"><b>CUSTOMER NAME</b></td>
                <td class="text-center"><b>CUSTOMER ADDRESS</b></td>
            </tr>
            <tr th:each="retailDto : ${retail.getValue()}">
                <!--<td><a style="text-decoration:none" th:text="${medicine.displayName}"
                       th:href="@{|/mvc/medicine/${medicine.medicineId}|}"/>&nbsp;&nbsp;
                    &lt;!&ndash; <span th:if="${medicine.totalMedicinePresent} < 15 and ${medicine.totalMedicinePresent} >= 5"
                           class="badge bg-warning" th:text="${medicine.totalMedicinePresent}"/>
                     <span th:if="${medicine.totalMedicinePresent} >= 15" class="badge bg-success"
                           th:text="${medicine.totalMedicinePresent}"/>
                     <span th:if="${medicine.totalMedicinePresent} < 5" class="badge bg-danger"
                           th:text="${medicine.totalMedicinePresent}"/>&ndash;&gt;
                </td>-->
                <td th:text="${retailDto.medicineName}"></td>
                <td class="text-center" th:text="${retailDto.medicineCompany}"></td>
                <td class="text-center" th:text="${retailDto.medicineVolume} + ' ML'"></td>
                <td class="text-center" th:text="${retailDto.medicineCount}"></td>
                <td class="text-center" th:text="${#strings.toUpperCase(retailDto.boxNumber)}"></td>
                <td class="text-center" th:text="${retailDto.customerName}"></td>
                <td class="text-center" th:text="${retailDto.customerAddress}"></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;<!-- Dummy column to give the space and align the content in the center -->
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;
            <div th:replace="/common/pagination :: pagination"></div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            &nbsp;<!-- Dummy column to give the space and align the content in the center -->
        </div>
    </div>
    <div th:replace="/common/footer :: footer"></div>
    <br/>
    <br/>
</div>
</body>
</html>
<div id="loader">
    <div class="text-center" style="position:fixed;z-index:99999;top:50%;left:50%">
        <div style="width:4rem;height:4rem" class="spinner-border text-danger" role="status">
        </div>
    </div>
</div>
<script>
    function _0_0(){
        var var0 = document.getElementById('loader');
        var0.style.display = 'block';
    }

</script>
