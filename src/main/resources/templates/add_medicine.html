</head>
<body>
<br/>
<br/>
<div class="container">
    <div class="row" style="box-shadow:0px 0px 4px 0px;background-image: linear-gradient(to right, #edd0a8 , #f5bfcd, #f5f5c6, #b6f1fc);;padding:2px;">
        <a class="btn btn-primary col-sm-1 col-xs-1 col-md-1" th:href="@{/mvc/medicine/list}">

    <br/>
    <br/>

            <input th:disabled="${isUpdateRequest}" type="text" class="form-control" id="displayName"
                   th:field="*{displayName}"/>
            <p style="color:red" th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></p>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="companyDisplayName" class="form-label"><b>COMPANY</b></label>
            <input th:disabled="${isUpdateRequest}" type="text" class="form-control" id="companyDisplayName"
                   th:field="*{companyDisplayName}"/>
            <p style="color:red" th:if="${#fields.hasErrors('companyDisplayName')}"
               th:errors="*{companyDisplayName}"></p>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="price" class="form-label"><b>PRICE</b></label>
            <input th:disabled="${isUpdateRequest}" type="text" class="form-control" id="price" th:field="*{price}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="count" class="form-label"><b>COUNT</b></label>
            <input type="text" class="form-control" id="count" th:field="*{count}"/>
            <p style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></p>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="volume" class="form-label"><b>ML</b></label>
            <input th:disabled="${isUpdateRequest}" type="text" class="form-control" id="volume" th:field="*{volume}"/>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12">
            <label for="boxNo" class="form-label"><b>BOX NUMBER</b></label>
            <input type="text" class="form-control" id="boxNo" th:field="*{boxNumber}"/>
        </div>
        <button id="btn-insert" class="btn btn-primary" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-journal-plus" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
            </svg>&nbsp;&nbsp;INSERT
        </button>
    </form>
    <div th:replace="/common/footer :: footer"></div>
</div>
</body>

</script>
</html>
